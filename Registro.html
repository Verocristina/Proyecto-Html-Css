<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <title>Formulario de Registro</title>
</head>

<body>
    <main>
        <div class="container">
            <form class="form">
                <h1>Formulario de Registro</h1>

                <h2>Nombre:</h2>
                <input type="text" placeholder="Ingresa tú nombre">
                <h2>Apellidos:</h2>
                <input type="text" placeholder="Ingresa tus Apellidos">
                <h2>Correo:</h2>
                <input type="email" placeholder="Ingresa tú correo">
                <h2>Contraseña:</h2>
                <input type="password" placeholder="Ingresa la Contraseña">
                <button class="register"><a href="Login.html">Regístrate</a></button>
                <a href="Login.html">¿Ya tienes una cuenta? Inicia sesión</a>

            </form>
        </div>
    </main>
</body>

</html>
